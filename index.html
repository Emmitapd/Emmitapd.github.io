<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacion</title>
    <style>
        /* Reiniciar márgenes y padding, y evitar scroll */
        * {
            margin: 0;
            padding: 0;
        }

        /* Configuración de html y body para ocupar toda la pantalla */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Configuración de la imagen para que se adapte bien en móviles */
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene la proporción sin distorsión */
        }
    </style>
</head>
<body>
    <img src="banconacion.png" alt="banconacion">
</body>
</html>
