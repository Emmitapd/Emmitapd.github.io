<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacion</title>
    <style>
        /* Elimina márgenes y desactiva el scroll */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configuración de html y body para ocupar toda la pantalla */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Configuración de la imagen para que se ajuste sin recortarse */
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta la imagen sin recortarla */
            background-color: #ffffff; /* Fondo opcional para los bordes */
        }
    </style>
</head>
<body>
    <img src="banconacion.png" alt="banconacion">
</body>
</html>
