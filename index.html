<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Nacion</title>
    <style>
        /* Elimina m√°rgenes y desactiva el scroll */
        * {
            margin: 0;
            padding: 0;
        }

        /* Asegura que html y body ocupen toda la pantalla */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Configura la imagen para cubrir toda la pantalla sin desbordarse */
        img {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="banconacion.png" alt="banconacion">
</body>
</html>
